                  title: 'Bienvenido a Java'
                  desc:
                    first_paragraph: '<p>Java es un lenguaje de programación moderno y de alto nivel diseñado a principios de los años 90 por Sun Microsystems, y actualmente propiedad de Oracle.</p>'
                    second_paragraph: '<p>Java es independiente de la plataforma, lo que significa que sólo hay que escribir el programa una vez para poder ejecutarlo en varias plataformas diferentes.
Java es portátil, robusto y dinámico, con la capacidad de adaptarse a las necesidades de prácticamente cualquier tipo de aplicación.
Java le garantiza que podrá escribir una vez y ejecutar en cualquier lugar</p>'
              second:
                content:
                  title: 'Java'
                  desc:
                    first_paragraph: '<p>Más de 3.000 millones de dispositivos funcionan con Java.</p>'
                    second_paragraph: '<p>Java se utiliza para desarrollar aplicaciones para el sistema operativo Android de Google, diversas aplicaciones de escritorio, como reproductores multimedia, programas antivirus, aplicaciones web, aplicaciones empresariales (por ejemplo, bancarias), ¡y muchas más!</p>'
          second:
