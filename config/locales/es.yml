                content:
                  title: 'Tu primer programa Java'
                  desc:
                    first_paragraph: '<p>Empecemos por crear un programa sencillo que imprima "Hola Mundo" en la pantalla.</p>'
                    first_code: '<div><code> <p>class MyClass {</p>
                        <p style="text-indent: 1%">public static void main(String[ ] args) {</p>
                          <p style="text-indent: 2%">System.out.println("Hello World");</p>
                        <p style="text-indent: 1%">}</p>
                      <p>}</p></code></div>'
                    second_paragraph: '<p>En Java, cada línea de código que pueda ejecutarse debe estar dentro de una clase.
En nuestro ejemplo, hemos llamado a la clase MyClass. Aprenderás más sobre las clases en los próximos módulos</p>.'
                    third_paragraph: '<p>En Java, cada aplicación tiene un punto de entrada, o un punto de partida, que es un método llamado main. Junto con main, las palabras clave public y static también se explicarán más adelante.</p>'
                    fourth_paragraph: '<p>A modo de resumen:<br/>
- Todo programa en Java debe tener una clase.<br/>
- Todo programa en Java comienza con el método main.</p>'
